<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form | freeCodeCamp.org</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="https://i.postimg.cc/cCFmt0DC/freecodecamp-icon.png" type="image/png">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
      <fieldset>
        <label for="name" id="name-label">Name
          <input id="name" type="text" name="name" placeholder="Enter your name" required>
        </label>
        <label for="email" id="email-label">Email
          <input id="email" type="email" name="email" placeholder="Enter your Email" required>
        </label>
        <label for="age" id="number-label">Age (Optional)
          <input id="number" type="number" name="age" min="10" max="99" placeholder="Age" required>
        </label>
        <label for="role" id="role-label">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely">
          <input id="definitely" type="radio" name="recommend" class="inline" value="definitely" checked>
          Definitely
        </label>
        <label for="maybe">
          <input id="maybe" type="radio" name="recommend" class="inline" value="maybe">
          Maybe
        </label>
        <label for="notsure">
          <input id="notsure" type="radio" name="recommend" class="inline" value="notsure">
          Not sure
        </label>
      </fieldset>
      <fieldset>
        <label for="feature" id="feature-label">What is your favorite feature of freeCodeCamp?
          <select id="feature" name="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="front">
          <input id="front" type="checkbox" name="front" class="inline" value="Front-end Projects">
          Front-end Projects
        </label>
        <label for="back">
          <input id="back" type="checkbox" name="back" class="inline" value="Back-end Projects">
          Back-end Projects
        </label>
        <label for="data-viz">
          <input id="data-viz" type="checkbox" name="data-viz" class="inline" value="Data Visualization">
          Data Visualization
        </label>
        <label for="challenges">
          <input id="challenges" type="checkbox" name="challenges" class="inline" value="Challenges">
          Challenges
        </label>
        <label for="osc">
          <input id="osc" type="checkbox" name="osc" class="inline" value="Open Source Community">
          Open Source Community
        </label>
        <label for="gitter">
          <input id="gitter" type="checkbox" name="gitter" class="inline" value="Gitter help rooms">
          Gitter help rooms
        </label>
        <label for="videos">
          <input id="videos" type="checkbox" name="videos" class="inline" value="Videos">
          Videos
        </label>
        <label for="meetups">
          <input id="meetups" type="checkbox" name="meetups" class="inline" value="City Meetups">
          City Meetups
        </label>
        <label for="wiki">
          <input id="wiki" type="checkbox" name="wiki" class="inline" value="Wiki">
          Wiki
        </label>
        <label for="forum">
          <input id="forum" type="checkbox" name="forum" class="inline" value="Forum">
          Forum
        </label>
        <label for="add-courses">
          <input id="add-courses" type="checkbox" name="add-courses" class="inline" value="Additional Courses">
          Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30"
            placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
